<!DOCTYPE html>

	<title>Lists In HTML</title>
</head>
<body>

</font>

		<li>
			Java
			<ul type="disc">

				<li>Advanced Java</li>
			</ul>
		</li><br>
		<li>Android</li><br>
		<li>Web Development</li><br>
	</ol>
</font>	
</body>
</html>
